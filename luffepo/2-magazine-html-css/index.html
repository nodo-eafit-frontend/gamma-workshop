<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <main class="magazine">
        <header class="magazine-title">
            <h1>Vogue</h1>
            <span>Jul</span>

        <img class="model" src="./assets/img/z-cover.jpg" alt="zendaya">
        <section class="content">
            <aside class="content__left">
                <article class="content_subtitle">
                    <h2>Body<br>politics</h2>
                    <span>On the front<br>lines with<br>planned<br>parenthood's</span>
                    <p class="content_subtitle--gold">Cecile<br>richards</p>
                </article>
                <article class="content_subtitle">
                    <h2 class="content_subtitle--white"> Gram<br>changers
                    <span>the secret<br>to sexy<br>summerlegs</span>
                    </h2>
                </article>
                <article class="content_subtitle">
                    <h2>Off<br>the<br>wall </h2>
                    <span>Wearable<br> art for<br>a cause</span>
                </article>
            </aside>
            <aside class="conten__right">
                <article class="content_subtitle">
                    <p class="content_subtitle--gold">Zendaya</p>
                    <span>actor,<br>activist,<br>itgirl</span>
                    <p>"You have the power"</span>
                </article>
                <article class="content_subtitle">
                    <h1 class="content_subtitle_white">Fly<br>high
                    <span>A season of<br>feathers,florals,<br>faux fur-and fun!</span>
                    </h1>
