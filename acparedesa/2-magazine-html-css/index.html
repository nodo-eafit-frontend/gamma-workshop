<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Magazine</title>
  </head>

  <body>
    <main class="magazine">
      <header class="magazine__title">
        <h1>allure</h1>
        <span class="magazine__subtitle"> The beauty expert</span>
      </header>

      <section class="content">
        <div class="content__left">
          <h3 class="content__left--upper">
            Bad<br />
            Bunny
          </h3>

          <p>
            Haciendo <br />
            Lo Que Le <br />
            Le Da La <br />
            Gana<br />
            (Doing <br />
            Whatever <br />
            He wants) <br />
          </p>
        </div>

        <img class="img" src="./assets/img/img/Benito.png" alt="Foto Benito" />

        <article class="content__bottom">
          <h2 class="content__bottom--subtitle">
            <span> The </span>
            <div>
              science <br />
              beauty
            </div>
            <span>of</span>
          </h2>

          <div class="content__bottom--end">
            An injection for cellulite<br />
            The robot will do your nails now<br />
            Next-gen air loss solutions
          </div>
          <aside class="content__bottom--date">November 2021</aside>
        </article>
      </section>
    </main>
  </body>
</html>
