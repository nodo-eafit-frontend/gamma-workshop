<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="magazine">
        <header class="magazine__encabezado">
            <h1 class="magazine__titulo">The best albums & songs of 2012</h1>
            <img class="magazine__nombre" src="./assets/images/Rolling_Stone_logo.svg.png" alt="Magazine name">
        </header>
        <img class="magazine__model" src="./assets/images/tumblr_meolisC8x51qg6i18o1_r3_540-removebg-preview.png" alt="Model portrait">
        <section class="content">
            <aside class="content__left">
                <h1>50</h1>
                    <h2>greates</h2>
                    <h3>hip-</h3>
                    <h4>hop</h4>
                    <h5>songs</h5>
                    <h6 class="content__left--1" >of all time</h6>
                <div class="content__separadores">
                    <div class="content__separadores--1"></div>
                    <div class="content__separadores--2"></div>
                    <div class="content__separadores--3"></div>
                    <div class="content__separadores--4"></div>
                </div>
                <h6 class="content__left--2">
                    <span class="content__left--yellow">reefer sadness<br></span>
                    will obama<br> 
                    try to kill<br> 
                    legal pot?
                </h6>
                <div class="content__separadores">
                    <div class="content__separadores--1"></div>
                    <div class="content__separadores--2"></div>
                    <div class="content__separadores--3"></div>
                    <div class="content__separadores--4"></div>
                </div>
                
                <h6 class="content__left--2">secrets of<br> 
                    "the hobbit"
                </h6>
            </aside>
            <aside class="content__right">
                <article class="content__right-information">
                    <h4>Eminem</h4>
                    <span>issue 1972/1173</span>
                    <span>December 20, 2012-</span>
                    <span>January 3, 2015</span>
                    <span>$5.99</span>
                </article>
                

            </aside>
        </section>
    </main>
    
</body>
</html>
