<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Revista Power Rangers</title>
</head>

<body>
    <main class="magazine">
        <header class="magazine__title">
            <h1>¡Los nuevos ídolos de la teve!</h1>
            <h2>Colección juegos y pasatiempos - todo para colorear</h2>
        </header>
        <img class="magazine__prz__logo" src="./assets/img/Power_Rangers_Zeo_logo.webp"
            alt="Logo de los Power Rangers Zeo">
        <img class="magazine__prz" src="./assets/img/Power_Rangers_Zeo.webp" alt="Los 5 Power Rangers Zeo principales">
        <section class="content">
            <aside class="content__left">
                <article class="content__wording">
                    <b>¡Katherine, Tanya, Adam,</b><br />
                    <span class="content__wording--yellow">
                        <b>Rocky y Tommy, los</b><br />
                    </span>
                    <b>poderosos ZEO RANGERS con</b><br />
                    <span class="content__wording--yellow">
                        <b>sus nuevos POWERS ZEO!</b><br /><br />
                    </span>
                </article>
                <article class="content__wording">
                    <b>Una aventura exclusiva</b><br />
                    <span class="content__wording--yellow">
                        <b>Súper poster de colección</b><br>
                    </span>
                </article>
                <img class="content__left--bar-code" src="./assets/img/bar-code.jpg" alt="Código de barras" />
            </aside>
            <aside class="content__rigth">
                <img class="content__rigth--meteorite" src="./assets/img/Meteorito.png" alt="Meteorito">
            </aside>
        </section>
    </main>
</body>

</html>
