<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <div>
        <h1 class="title">
            <p>
                <img src="./assets/img/img form.png" alt="puntero">
                LITISNET

        <form action="./index.html" method="get">
            
            </h1>
        <main class="form">

                <h1>

                <table class="paragraphs"> <!--Éstas permiten a los autores representar información tabulada en un documento.-->
                    <p class="paragraphs__p"> <!-- filas -->
                        Aviso destacado de profesionales
                         <!-- 1 columna-->
                    </p><hr>
                    <label >
                        <span>Nombres</span><br>
                        <input type="text" name="name" placeholder="name">
                    </label><br>
                    
                    <label>
                        <span>Apellidos</span><br>
                        <input type="text" name="last-name" placeholder="last-name"><br>
                    </label>   
                    
                    <label>
                        <span>Dirección</span><br>
                        <input type="" name="adress" placeholder="adress"><br>
                    </label>
    
                    <label>
                        <span>Telefono</span><br>
                        <input type="number" name="phone-number" placeholder="phone-number"><br>
                    </label>
    
                    <label>
                        <span>Email</span><br>
                        <input type="email" name="email-adress" placeholder="ejemplo@hotmail.com">
                    </label><br>
    
                    <label>
                        <span>Sitio web</span><br>
                        <input type="url" name="url" placeholder="https://www.example.com/">
                    </label><br>
                    <label>
                        <span>Descripcion del estudio</span><br>
                        <input type="text" name="descripcion" placeholder="describa brevemente sus estudios">
                    </label><br>
    
                    <label>
                        <span>¿Que los hace diferentes?</span> <br>
                        <input type="text" name="diferencia" placeholder="Diferencias">
                    </label><br>
    
                    <label>
                        <span>fecha de inicio de actividades</span><br>
                        <input type="date" name="date" placeholder="Fecha inicio de actividades">
                    </label><br>
    
                    <label>
                        <span>Cantidad de socios</span> <br>
                        <input type="number" name="numero de socios" placeholder="Numero de socios">
                    </label><br>
    
                    <label>
                        <span>Cantidad de abogados</span> <br>
                        <input type="number" name="numero de abogados" placeholder="Numero de abogados">
                    </label><br>
                    <fieldset>    
                        <span><strong>Marque su(s) especialida(des)</strong> </span> <br>  
                        <input type="checkbox" name="Administrativo" value="1">Administrativo<br>
                        <input type="checkbox" name="Civil" value="2">Civil<br>
                        <input type="checkbox" name="Comercial" value="3">Comercial<br>
                        <input type="checkbox" name="Derechos humanos" value="4">Derechos humanos<br>
                        <input type="checkbox" name="Familia" value="6">Familia<br>
                        <input type="checkbox" name="Internacional" value="7">Internacional<br>
                        <input type="checkbox" name="Laboral" value="8">Laboral<br>
                        <input type="checkbox" name="Obras" value="9">Obras<br>
                        <input type="checkbox" name="Penal" value="10">Penal<br>
                        <input type="checkbox" name="Otro" value="11">
                        <span>Otro </span><br> 
                        <!-- <span style="border-image: initial; border: 1px solid blue;">Introduce el texto que quieres encuadrar</span> -->
                        <a href="#">Agregar opción</a>
                    </fieldset>
                </table>
            </form>
                
                <input type="submit" value="Enviar datos">
