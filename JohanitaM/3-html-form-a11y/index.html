<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <title>Formulario de verificacón</title>
   

</head>
<body>
   
    <h1 class="title">
        <img class="title__picture" src="./assets/img/img form.png" alt="puntero"> 
          <p class="title__parrafo">LITISNET</p>           
        </h1>   
        <div class="form">
           
            <h2 class="form__warning">
                <p>Aviso destacado de profesionales</p><br>
            </h2>
           
            <form action="#" method="get">
                <section>
                    <label class="information" for="name" class="container__label">Nombres</label>
                    <input class="complete" type="text" id="name" placeholder="name">
                  

                    <label class="information" for="Apellidos" class="container__label">Apellidos</label>
                    <input class="complete" type="text" name="last-name" placeholder="last-name">

                    <label class="information" for="Dirección" class="container__label">Dirección</label>
                    <input class="complete" type="text" name="adress" placeholder="adress">

                    <label class="information" for="Telefono" class="container__label">Telefono</label>
                    <input class="complete" type="number" name="phone-number" placeholder="phone-number">

                    <label class="information" for="Email" class="container__label">Email</label>
                    <input class="complete" type="email" name="email-adress" placeholder="ejemplo@hotmail.com">

                    <label class="information" for="web">Sitio web</label>
                    <input class="complete" type="url" name="url" placeholder="https://www.example.com/">

                    <label class="information" for="Descripcion" class="container__label">Descripcion del estudio</label>
                    <input class="complete" type="text" name="descripcion" placeholder="escriba brevemente sus estudios">

                    <label class="information" for="Diferencias" class="container__label">¿Que los hace diferentes?</label>
                    <input class="complete" type="text" name="diferencia" placeholder="Diferencias">

                    <label class="information" for="Fecha inicio" class="container__label">Fecha de inicio de actividades</label>
                    <input class="complete" type="date" name="date" placeholder="Fecha inicio de actividades">
                   
                    <label class="information" for="Cantidad de socios" class="container__label">Cantidad de socios</label>
                    <input class="complete" type="number" name="numero de socios" placeholder="Numero de socios">

                    <label class="information" for="Numero de abogados" class="container__label">Cantidad de abogados</label> 
                    <input class="complete" type="number" name="numero de abogados" placeholder="Numero de abogados">
                </section>


                <fieldset class="options"> 
                    <legend class="options__sp">Marque su(s) especialida(des)</legend><br>
                    <div>
                        <input type="checkbox" name="Administrativo" value="1">Administrativo<br>
                        <input type="checkbox" name="Civil" value="2">Civil<br>
                        <input type="checkbox" name="Comercial" value="3">Comercial<br>
                        <input type="checkbox" name="Derechos humanos" value="4">Derechos humanos<br>
                        <input type="checkbox" name="Familia" value="6">Familia<br>
                        <input type="checkbox" name="Internacional" value="7">Internacional<br>
                        <input type="checkbox" name="Laboral" value="8">Laboral<br>
                        <input type="checkbox" name="Obras" value="9">Obras<br>
                        <input type="checkbox" name="Penal" value="10">Penal<br>
                        <a class="options__button" href="#">Agregar opción</a>
                    </div>
                  </fieldset>

                <section > 
                       <span ></span>
                      
                        
                       
                       
                </section>                 
                    <input class="send" type="submit" value="Enviar datos" formtarget="#">
            </form>
            <div>
           
                  
              
           
            </div>
            
        </div>
         
</body>
</html>
