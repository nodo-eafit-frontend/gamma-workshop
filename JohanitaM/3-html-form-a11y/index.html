    <section class="form">
        
        <div class="form__">
           
            <h2>
                <p>Aviso destacado de profesionales</p>
            </h2>
           
            <form action="#" class="form">
               
                    <label for="name" class="container__label">Nombre</label>
                    <input type="text" id="name" class="container__input" placeholder="name">
                  

                    <label for="Apellidos" class="container__label">Apellidos</label>
                    <input type="text" name="last-name" class="container__input" placeholder="last-name">

                    <label for="Dirección" class="container__label">Dirección</label>
                    <input type="text" name="adress" class="container__input" placeholder="adress">

                    <label for="Telefono" class="container__label">Telefono</label>
                    <input type="number" name="phone-number" class="container__input" placeholder="phone-number">

                    <label for="Email" class="container__label">Email</label>
                    <input type="email" name="email-adress" class="container__input" placeholder="ejemplo@hotmail.com">

                    <label for="web">Sitio web</label>
                    <input type="url" name="url" class="container__input" placeholder="https://www.example.com/">

                    <label for="Descripcion" class="container__label">Descripcion del estudio</label>
                    <input type="text" name="descripcion" class="container__input" placeholder="escriba brevemente sus estudios">

                    <label for="Diferencias" class="container__label">¿Que los hace diferentes?</label>
                    <input type="text" name="diferencia" class="container__input" placeholder="Diferencias">

                    <label for="Fecha inicio" class="container__label">fecha de inicio de actividades</label>
                    <input type="date" name="date" class="container__input" placeholder="Fecha inicio de actividades">
                   
                    <label for="Cantidad de socios" class="container__label">Cantidad de socios</label>
                    <input type="number" name="numero de socios" class="container__input" placeholder="Numero de socios">

                    <label for="Numero de abogados" class="container__label">Cantidad de abogados</label> 
                    <input type="number" name="numero de abogados" class="container__input" placeholder="Numero de abogados">

            </form>
          </div>
        
        <div class="break"></div>
        <h3>Option #2: Use ARIA to group options</h3>
        <div role="group" aria-labelledby="beatle_head">
          <h4 id="beatle_head" class="bold">Who is the best Beatle?</h4>
          <div class="checkbox row">
            <input id="beatle_john" type="checkbox" name="beatle" value="beatle_john"/>
            <label for="beatle_john">John Lennon</label>
            <input id="beatle_paul" type="checkbox" name="beatle" value="beatle_paul"/>
            <label for="beatle_paul">Paul McCartney</label>
            <input id="beatle_george" type="checkbox" name="beatle" value="beatle_george"/>
            <label for="beatle_george">George Harrison</label>
            <input id="beatle_ringo" type="checkbox" name="beatle" value="beatle_ringo"/>
            <label for="beatle_ringo">Ringo Starr</label>
          </div>
        </div>
