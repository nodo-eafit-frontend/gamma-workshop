<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangazine</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>
    <main class="container">
        <header class="tittle-container">
            <h1>Vogue</h1>

        </header>
        <img class="emma-stone-photo" src="assets/emma-stone.jpg" alt="Emma stone photo">
        <div class="content">
            <section class="left-content">
                <article class="content-text">
                    <h3 class="content-red">
                        on a roll
                        <br>
                        Emma
                        <br>
                        Stone
                    </h3>
                    <p class="content-blue">
                        Funny,
                        <br>
                        fashionable,
                        <br>
                        4 new films
                    </p>
                </article>

                <article class="content-text">
                    <h2 class="content-red">Strictly
                        <br> ballroom
                    </h2>
                    <p class="content--white">
                        the met
                        <br>
                        celebrates
                        <br>
                        greatest
                        <br>
                        american
                        <br>
                        couturier
                    </p>
                </article>
                
            </section>

            <section class="right-content">
                <h2 class="content-blue">
                    <span>
                        wearing
                        <br>
                        hope
                    </span>
                </h2>
                <p class="content--white">
                    fashion
                    <br>
                    fights aids
                </p>

                <img src="assets/mas.png" alt="plus" class="plus">

                <h3 class="content-red">
                    ryan
                    <br>
                    murphy's
                </h3>

                <p class="content--white">
                    The
                    <br>
                    normal
                    <br>
                    heart
                </p>

                <h3 class="content-blue">Spring <br>in the city</h3>
                <h2 class="content-red">
                    clash your prints,
                    <br>
                    pop your colors
                </h2>
            </section>

</html>
